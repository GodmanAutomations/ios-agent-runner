name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Runtime import checks
        run: |
          python -c "import main; print('main import ok')"
          python -c "import mcp_server; print('mcp_server import ok')"
          python -c "from scripts import local_ocr, vision_extract; print('local_ocr:', local_ocr.is_available()); print('vision_extract:', vision_extract.is_available())"

      - name: Run tests
        run: |
          python -m pytest -v --tb=short
